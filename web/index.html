<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ad Mining Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
    .stats { display: flex; gap: 20px; margin-bottom: 20px; }
    .card {
      background: #fff; padding: 20px; border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); flex: 1; text-align: center;
    }
    .card h2 { margin: 0 0 10px; font-size: 2em; }
    button {
      padding: 10px 20px; border: none; border-radius: 4px;
      background: #007bff; color: #fff; cursor: pointer;
    }
    button:hover { background: #0056b3; }
    #msg { margin-top: 20px; color: #333; }
  </style>
</head>
<body>
  <h1>Ad Mining Platform</h1>

  <div class="stats">
    <div class="card">
      <h2 id="imps">0</h2>
      <p>Impressions</p>
    </div>
    <div class="card">
      <h2 id="clicks">0</h2>
      <p>Clicks</p>
    </div>
    <div class="card">
      <h2 id="ctr">0%</h2>
      <p>CTR</p>
    </div>
    <div class="card">
      <h2>$<span id="revenue">0.00</span></h2>
      <p>Revenue</p>
    </div>
  </div>

  <button onclick="manualScan()">Magnes na reklamy</button>
  <div id="msg"></div>

  <script>
    const REFRESH_INTERVAL = 5000;

    async function fetchStats() {
      try {
        const res = await fetch('/stats');
        const data = await res.json();
        document.getElementById('imps').innerText = data.imps;
        document.getElementById('clicks').innerText = data.clicks;
        document.getElementById('ctr').innerText = ((data.clicks/data.imps||0)*100).toFixed(2) + '%';
        document.getElementById('revenue').innerText = data.revenue.toFixed(2);
      } catch (e) {
        console.error('Failed to fetch stats', e);
      }
    }

    async function manualScan() {
      try {
        await fetch('/scan', { method: 'POST' });
        document.getElementById('msg').innerText = 'Magnes uruchomiony!';
        fetchStats();
      } catch (e) {
        console.error('Manual scan failed', e);
      }
    }

    // Auto-refresh stats
    setInterval(fetchStats, REFRESH_INTERVAL);
    fetchStats();
  </script>
</body>
</html>
